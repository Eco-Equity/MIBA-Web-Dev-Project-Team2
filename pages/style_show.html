<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Styles Showcase</title>
    <link rel="stylesheet" href="../styles_dupl.css" />
  </head>
  <body>
    <div class="container">
      <h1>CSS Styles Showcase</h1>

      <section class="section">
        <h2>Color Palette</h2>
        <div style="display: flex">
          <div
            style="background: var(--primary-green); width: 50px; height: 50px"
          ></div>
          <div
            style="
              background: var(--secondary-green);
              width: 50px;
              height: 50px;
            "
          ></div>
          <div
            style="background: var(--light-green); width: 50px; height: 50px"
          ></div>
          <div
            style="background: var(--dark-green); width: 50px; height: 50px"
          ></div>
          <div
            style="background: var(--white); width: 50px; height: 50px"
          ></div>
          <div
            style="background: var(--black); width: 50px; height: 50px"
          ></div>
        </div>
      </section>

      <section class="section">
        <h2>Typography</h2>
        <p>Both headers and bodies currently use the Barlow font.</p>
      </section>

      <section class="section">
        <h2>Buttons</h2>
        <button class="button">Primary Button</button>
      </section>

      <!-- Adding a section for an image that will always show with the width of the screen -->
      <section class="section">
        <h2>Image</h2>
        <img
          src="../images/placeholder.png"
          alt="Placeholder Image"
          class="img"
        />
      </section>

      <section class="section">
        <h2>Form</h2>
        <form>
          <label for="name">Name:</label>
          <!-- input with 'type' (can be radio, text, etc.), 'id' (for CSS or JS) and 'name' (as label partly for JS) -->
          <input type="text" id="name" name="name" />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />

          <input type="submit" value="Submit" />
        </form>
      </section>

      <section class="section">
        <h2>Table</h2>
        <table>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John</td>
              <td>Doe</td>
              <td>john@example.com</td>
            </tr>
            <tr>
              <td>Jane</td>
              <td>Doe</td>
              <td>jane@example.com</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </body>
</html>
